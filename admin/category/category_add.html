  <body>
    <div class="common_wrapper">
      <aside>

                  class="accordion-button"
                  type="button"

                  data-bs-target="#menuDashboard"

                  <span class="main-menu-ft pre_rg_l">대시보드</span>

              <div

                aria-labelledby="hdDashboard"
                data-bs-parent="#main-menu-wrap"

            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdUser">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuUser"
                  aria-expanded="false"
                  aria-controls="menuUser"

                  <i class="fa-solid fa-user-group"></i>
                  <span class="main-menu-ft pre_rg_l">회원 관리</span>
                </a>
              </h2>
              <div
                id="menuUser"
                class="accordion-collapse collapse"

                  <li>
                    <a href="#" class="sub-menu-ft"

                  <li>
                    <a href="#" class="sub-menu-ft"
                      ><span>&middot;</span><span>회원휴면/탈퇴관리</span></a
                    >
                  </li>
                </ul>

            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdCourse">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuCourse"
                  aria-expanded="false"
                  aria-controls="menuCourse"
                >
                  <i class="fa-solid fa-graduation-cap"></i>
                  <span class="main-menu-ft pre_rg_l">강좌 관리</span>
                </a>
              </h2>
              <div
                id="menuCourse"
                class="accordion-collapse collapse"
                aria-labelledby="hdCourse"
                data-bs-parent="#main-menu-wrap"

                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>과정카테고리</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>강좌리스트</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>강좌관리</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdEvent">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuEvent"
                  aria-expanded="false"
                  aria-controls="menuEvent"
                >
                  <i class="fa-solid fa-bullhorn"></i>
                  <span class="main-menu-ft pre_rg_l">이벤트 관리</span>
                </a>
              </h2>
              <div
                id="menuEvent"
                class="accordion-collapse collapse"
                aria-labelledby="hdEvent"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>이벤트관리</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>쿠폰관리</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdBoard">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuBoard"
                  aria-expanded="false"
                  aria-controls="menuBoard"
                >
                  <i class="fa-solid fa-clipboard-question"></i>
                  <span class="main-menu-ft pre_rg_l">게시판 관리</span>
                </a>
              </h2>
              <div
                id="menuBoard"
                class="accordion-collapse collapse"
                aria-labelledby="hdBoard"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>공지사항 게시판</span>

                  <li>

                      <span>&middot;</span>

      <main class="main_container content_pd">
        <div
          class="tt_wrapper d-flex justify-content-between align-items-center"
        >
          <div class="d-flex justify-content-between align-items-center gap-3">
            <h2 class="main_tt pre_bold_l">카테고리 등록</h2>
          </div>
          <img src="/admin/img/img_logo.png" alt="logo" />
        </div>
        <div class="category_wrapper">
          <form action="" class="d-flex justify-content-between">
            <div class="select_container">
              <select class="select_cate" aria-label=".form-select-lg example">
                <option selected>대분류</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
              <button
                type="button"
                class="btn_m_pc pre_rg_m modal_open"
                onclick="open_Modal(0)"
              >
                대분류 등록
              </button>
            </div>
            <div class="select_container">
              <select class="select_cate" aria-label=".form-select-lg example">
                <option value="">중분류</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
              <button
                type="button"
                class="btn_m_pc pre_rg_m modal_open"
                onclick="open_Modal(1)"
              >
                중분류 등록
              </button>
            </div>
            <div class="select_container">
              <select class="select_cate" aria-label=".form-select-lg example">
                <option value="">소분류</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
              <button
                type="button"
                class="btn_m_pc pre_rg_m modal_open"
                onclick="open_Modal(2)"
              >
                소분류 등록
              </button>
            </div>
          </form>
        </div>
      </main>

      <div class="modal_bg">
        <!-- cate1 Modal -->
        <dialog class="cate1Modal" id="cate1Modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="pre_bold_m">대분류 등록</h2>
            </div>
            <div class="modal-body d-flex flex-coulmn">
              <input
                type="text"
                name="name1"
                id="name1"
                placeholder="카테고리명"
              />
              <input
                type="text"
                name="code1"
                id="code1"
                placeholder="코드 입력"
              />
            </div>
            <div class="modal-footer row justify-content-center gap-4 mt-5">
              <button
                type="button"
                class="btn_m_pc pre_rg_m"
                onclick="category_save(1)"
              >
                카테고리 등록
              </button>
              <button type="button" class="modal_close btn_m_pr pre_rg_m">
                취소
              </button>
            </div>
          </div>
        </dialog>

        <!-- cate2 Modal -->
        <dialog class="cate2Modal" id="cate2Modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="pre_bold_m">중분류 등록</h2>
            </div>
            <div class="modal-body d-flex flex-coulmn">
              <input
                type="text"
                name="name2"

                <!-- {category1} select#cate1에서 선택된 값이 있을 경우 이 자리에 해당 option을 selected하여 보이게 -->
                <!-- <option value="프로그래밍">프로그래밍</option>
                <option value="디자인">디자인</option> -->
              </select>
              <input
                type="text"
                name="code2"
                id="code2"
                placeholder="코드 입력"
              />
            </div>
            <div class="modal-footer row justify-content-center gap-4 mt-5">
              <button
                type="button"
                class="btn_m_pc pre_rg_m"

                카테고리 등록
              </button>
              <button type="button" class="modal_close btn_m_pr pre_rg_m">
                취소
              </button>

          </div>
        </dialog>

        <!-- cate3 Modal -->

            <div class="modal-header">
              <h2 class="pre_bold_m">소분류 등록</h2>
            </div>
            <div class="modal-body d-flex flex-coulmn">
              <input
                type="text"
                name="name3"
                id="name3"

                <option selected>대분류 선택</option>
                <!-- {category1} select#cate1에서 선택된 값이 있을 경우 이 자리에 해당 option을 selected하여 보이게 -->
                <!-- <option value="프로그래밍">프로그래밍</option>
                <option value="디자인">디자인</option> -->
              </select>
              <select name="pcode" id="pcode3">
                <option selected>중분류 선택</option>
                <!-- {category2} category4.php  select#cate2에서 선택된 값이 있을 경우 이 자리에 해당 option을 selected하여 보이게-->
