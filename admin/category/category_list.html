<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/admin/css/common.css" />
    <link rel="stylesheet" href="/admin/css/category.css" />
    <title>과정 카테고리 관리</title>
  </head>
  <body>
    <div class="common_wrapper">
      <aside>
        <div class="aside_container">
          <div class="profile_wrapper">
            <div class="admin_profile">
              <img src="/admin/img/profile.jpg" alt="관리자 프로필" />
            </div>
            <p class="admin_name pre_rg_l">Admin</p>
            <div class="d-flex justify-content-center gap-3">
              <div class="icon_wrapper">
                <a href="#"><i class="fa-solid fa-gear"></i></a>
              </div>
              <div class="icon_wrapper">
                <a href="#"><i class="fa-regular fa-calendar-days"></i></a>
              </div>
              <div class="icon_wrapper">
                <a href="#"
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="accordion mt-5" id="main-menu-wrap">
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdDashboard">
                <a
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuDashboard"
                  aria-expanded="true"
                  aria-controls="menuDashboard"
                >
                  <i class="fa-solid fa-chart-line"></i>
                  <span class="main-menu-ft pre_rg_l">대시보드</span>
                </a>
              </h2>
              <div
                id="menuDashboard"
                class="accordion-collapse collapse show"
                aria-labelledby="hdDashboard"
                data-bs-parent="#main-menu-wrap"
              ></div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdUser">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuUser"
                  aria-expanded="false"
                  aria-controls="menuUser"
                >
                  <i class="fa-solid fa-user-group"></i>
                  <span class="main-menu-ft pre_rg_l">회원 관리</span>
                </a>
              </h2>
              <div
                id="menuUser"
                class="accordion-collapse collapse"
                aria-labelledby="hdUser"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft"
                      ><span>&middot;</span><span>회원관리</span></a
                    >
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft"
                      ><span>&middot;</span><span>강사관리</span></a
                    >
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft"
                      ><span>&middot;</span><span>관리자관리</span></a
                    >
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft"
                      ><span>&middot;</span><span>회원휴면/탈퇴관리</span></a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdCourse">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuCourse"
                  aria-expanded="false"
                  aria-controls="menuCourse"
                >
                  <i class="fa-solid fa-graduation-cap"></i>
                  <span class="main-menu-ft pre_rg_l">강좌 관리</span>
                </a>
              </h2>
              <div
                id="menuCourse"
                class="accordion-collapse collapse"
                aria-labelledby="hdCourse"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>과정카테고리</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>강좌리스트</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>강좌관리</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdEvent">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuEvent"
                  aria-expanded="false"
                  aria-controls="menuEvent"
                >
                  <i class="fa-solid fa-bullhorn"></i>
                  <span class="main-menu-ft pre_rg_l">이벤트 관리</span>
                </a>
              </h2>
              <div
                id="menuEvent"
                class="accordion-collapse collapse"
                aria-labelledby="hdEvent"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>이벤트관리</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>쿠폰관리</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdBoard">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuBoard"
                  aria-expanded="false"
                  aria-controls="menuBoard"
                >
                  <i class="fa-solid fa-clipboard-question"></i>
                  <span class="main-menu-ft pre_rg_l">게시판 관리</span>
                </a>
              </h2>
              <div
                id="menuBoard"
                class="accordion-collapse collapse"
                aria-labelledby="hdBoard"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>공지사항 게시판</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>수강후기 게시판</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>수강문의 게시판</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>커뮤니티 게시판</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <main class="main_container content_pd">
        <div
          class="tt_wrapper d-flex justify-content-between align-items-center"
        >
          <div class="d-flex justify-content-between align-items-center gap-3">
            <div class="bookmark">
              <input type="checkbox" id="bookmark1" />
              <label for="bookmark1"
                ><i class="fa-solid fa-bookmark"></i
              ></label>
            </div>
            <h2 class="main_tt pre_bold_l">과정 카테고리 관리</h2>
          </div>
          <img src="/admin/img/img_logo.png" alt="logo" />
        </div>
        <div class="cate_list_btn_wrapper d-flex pd-54">
          <button class="btn_m_pc pre_rg_m" type="submit" onclick="">
            카테고리 등록
          </button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">대분류</th>
              <th scope="col">중분류</th>
              <th scope="col">소분류</th>
              <th scope="col">수정</th>
              <th scope="col">삭제</th>
            </tr>
          </thead>
          <tbody>
            <!-- 각 cate1, 2, 3의 name이 td 내용으로 출력 -->
            <tr>
              <th scope="row">1</th>
              <td class="cate1">프로그래밍</td>
              <td class="cate2">프로트엔드</td>
              <td class="cate3">HTML</td>
              <td><button class="btn_s_sc pre_rg_s">카테고리 수정</button></td>
              <td><button class="btn_s_pr pre_rg_s">카테고리 삭제</button></td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
