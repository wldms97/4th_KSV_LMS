  <body>
    <div class="common_wrapper">
      <aside>
        <div class="aside_container">
          <div class="profile_wrapper">
            <div class="admin_profile">
              <img src="../img/profile.jpg" alt="관리자 프로필" />
            </div>
            <p class="admin_name pre_rg_l">Admin</p>
            <div class="d-flex justify-content-center gap-3">
              <div class="icon_wrapper">
                <a href="#"><i class="fa-solid fa-gear"></i></a>
              </div>
              <div class="icon_wrapper">
                <a href="#"><i class="fa-regular fa-calendar-days"></i></a>
              </div>
              <div class="icon_wrapper">
                <a href="#"
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="accordion mt-5" id="main-menu-wrap">
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdDashboard">
                <a
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuDashboard"
                  aria-expanded="true"
                  aria-controls="menuDashboard"
                >
                  <i class="fa-solid fa-chart-line"></i>
                  <span class="main-menu-ft pre_rg_l">대시보드</span>
                </a>
              </h2>
              <div
                id="menuDashboard"
                class="accordion-collapse collapse show"
                aria-labelledby="hdDashboard"
                data-bs-parent="#main-menu-wrap"
              ></div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdUser">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuUser"
                  aria-expanded="false"
                  aria-controls="menuUser"
                >
                  <i class="fa-solid fa-user-group"></i>
                  <span class="main-menu-ft pre_rg_l">회원관리</span>
                </a>
              </h2>
              <div
                id="menuUser"
                class="accordion-collapse collapse"
                aria-labelledby="hdUser"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft"
                      ><span>&middot;</span><span>회원관리</span></a
                    >

                  <li>
                    <a href="#" class="sub-menu-ft"
                      ><span>&middot;</span><span>강사관리</span></a
                    >
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft"
                      ><span>&middot;</span><span>관리자관리</span></a
                    >
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft"
                      ><span>&middot;</span><span>회원휴면/탈퇴관리</span></a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdCourse">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuCourse"
                  aria-expanded="false"
                  aria-controls="menuCourse"
                >
                  <i class="fa-solid fa-graduation-cap"></i>
                  <span class="main-menu-ft pre_rg_l">강좌 관리</span>
                </a>
              </h2>
              <div
                id="menuCourse"
                class="accordion-collapse collapse"
                aria-labelledby="hdCourse"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>과정카테고리</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>강좌리스트</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>강좌관리</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdEvent">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuEvent"
                  aria-expanded="false"
                  aria-controls="menuEvent"
                >
                  <i class="fa-solid fa-bullhorn"></i>
                  <span class="main-menu-ft pre_rg_l">이벤트 관리</span>
                </a>
              </h2>
              <div
                id="menuEvent"
                class="accordion-collapse collapse"
                aria-labelledby="hdEvent"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>이벤트관리</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>쿠폰관리</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="hdBoard">
                <a
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#menuBoard"
                  aria-expanded="false"
                  aria-controls="menuBoard"
                >
                  <i class="fa-solid fa-clipboard-question"></i>
                  <span class="main-menu-ft pre_rg_l">게시판 관리</span>
                </a>
              </h2>
              <div
                id="menuBoard"
                class="accordion-collapse collapse"
                aria-labelledby="hdBoard"
                data-bs-parent="#main-menu-wrap"
              >
                <ul class="accordion-body">
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>공지사항 게시판</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>수강후기 게시판</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>수강문의 게시판</span>

                  <li>
                    <a href="#" class="sub-menu-ft">
                      <span>&middot;</span>
                      <span>커뮤니티 게시판</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

      <main class="main_container content_pd">
        <div
          class="tt_wrapper d-flex justify-content-between align-items-center"
        >
          <div class="d-flex justify-content-between align-items-center gap-3">
            <h2 class="main_tt pre_bold_l">이벤트 등록</h2>
          </div>
          <img src="../img/img_logo.png" alt="logo" />
        </div>
        <form
          action="
        "
          class="d-flex flex-column gap-4"
        >
          <div class="thumbnail">
            <p class="pre_bold_m">썸네일 등록</p>
            <div class="customize">
              <label for="">파일선택</label>
              <input type="text" class="input-field" />
            </div>
            <input type="file" />
          </div>
          <div class="title">
            <p class="pre_bold_m">이벤트명</p>
            <input
              type="text"
              class="input-field"
              placeholder="이벤트명을 입력해주세요."
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
          </div>
          <div class="image">
            <p class="pre_bold_m">이벤트 이미지</p>
            <div class="customize">
              <label for="">파일선택</label>
              <input type="text" class="input-field" />
            </div>
            <input type="file" />
          </div>
          <div class="desc">
            <p class="pre_bold_m">이벤트 설명</p>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="이벤트 설명을 입력해주세요."
            ></textarea>
          </div>
          <div class="coupon">
            <p class="pre_bold_m">적용 쿠폰</p>
            <select>
              <option>선택하기</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
          <div class="ebutton d-flex">
            <button class="btn_m_sc pre_rg_m">취소</button>
            <button class="btn_m_pc pre_rg_m">이벤트 등록</button>
          </div>
        </form>
      </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
