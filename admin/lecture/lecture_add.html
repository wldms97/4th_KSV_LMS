<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/admin/css/reset.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/admin/css/common.css" />
  <link rel="stylesheet" href="/admin/css/class/lecture_add.css" />
  <title>Document</title></head>
<body>
  <div class="common_wrapper">
    <aside>
      <div class="aside_container">
        <div class="profile_wrapper">
          <div class="admin_profile">
            <img src="/admin/img/profile.jpg" alt="관리자 프로필">
          </div>
          <p class="admin_name pre_rg_l">Admin</p>
          <div class="d-flex justify-content-center gap-3">
            <div class="icon_wrapper">
              <a href="#"><i class="fa-solid fa-gear"></i></a>
            </div>
            <div class="icon_wrapper">
              <a href="#"><i class="fa-regular fa-calendar-days"></i></a>
            </div>
            <div class="icon_wrapper">
              <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
          </div>
        </div>
        <div class="accordion mt-5" id="main-menu-wrap">
          <div class="accordion-item">
            <h2 class="accordion-header" id="hdDashboard">
              <a class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#menuDashboard"
                aria-expanded="true" aria-controls="menuDashboard">
                <i class="fa-solid fa-chart-line"></i>
                <span class="main-menu-ft pre_rg_l">대시보드</span>
              </a>
            </h2>
            <div id="menuDashboard" class="accordion-collapse collapse show" aria-labelledby="hdDashboard"
              data-bs-parent="#main-menu-wrap">
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="hdUser">
              <a class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menuUser"
                aria-expanded="false" aria-controls="menuUser">
                <i class="fa-solid fa-user-group"></i>
                <span class="main-menu-ft pre_rg_l">회원 관리</span>
              </a>
            </h2>
            <div id="menuUser" class="accordion-collapse collapse" aria-labelledby="hdUser"
              data-bs-parent="#main-menu-wrap">
              <ul class="accordion-body">
                <li><a href="#" class="sub-menu-ft"><span>&middot;</span><span>회원관리</span></a></li>
                <li><a href="#" class="sub-menu-ft"><span>&middot;</span><span>강사관리</span></a></li>
                <li><a href="#" class="sub-menu-ft"><span>&middot;</span><span>관리자관리</span></a></li>
                <li><a href="#" class="sub-menu-ft"><span>&middot;</span><span>회원휴면/탈퇴관리</span></a></li>
              </ul>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="hdCourse">
              <a class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menuCourse"
                aria-expanded="false" aria-controls="menuCourse">
                <i class="fa-solid fa-graduation-cap"></i>
                <span class="main-menu-ft pre_rg_l">강의 관리</span>
              </a>
            </h2>
            <div id="menuCourse" class="accordion-collapse collapse" aria-labelledby="hdCourse"
              data-bs-parent="#main-menu-wrap">
              <ul class="accordion-body ">
                <li>
                  <a href="#" class="sub-menu-ft">
                    <span>&middot;</span>
                    <span>과정카테고리</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="sub-menu-ft">
                    <span>&middot;</span>
                    <span>강의리스트</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="sub-menu-ft">
                    <span>&middot;</span>
                    <span>강의관리</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="hdEvent">
              <a class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menuEvent"
                aria-expanded="false" aria-controls="menuEvent">
                <i class="fa-solid fa-bullhorn"></i>
                <span class="main-menu-ft pre_rg_l">이벤트 관리</span>
              </a>
            </h2>
            <div id="menuEvent" class="accordion-collapse collapse" aria-labelledby="hdEvent"
              data-bs-parent="#main-menu-wrap">
              <ul class="accordion-body ">
                <li>
                  <a href="#" class="sub-menu-ft">
                    <span>&middot;</span>
                    <span>이벤트관리</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="sub-menu-ft">
                    <span>&middot;</span>
                    <span>쿠폰관리</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="hdBoard">
              <a class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menuBoard"
                aria-expanded="false" aria-controls="menuBoard">
                <i class="fa-solid fa-clipboard-question"></i>
                <span class="main-menu-ft pre_rg_l">게시판 관리</span>
              </a>
            </h2>
            <div id="menuBoard" class="accordion-collapse collapse" aria-labelledby="hdBoard"
              data-bs-parent="#main-menu-wrap">
              <ul class="accordion-body ">
                <li>
                  <a href="#" class="sub-menu-ft">
                    <span>&middot;</span>
                    <span>공지사항 게시판</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="sub-menu-ft">
                    <span>&middot;</span>
                    <span>수강후기 게시판</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="sub-menu-ft">
                    <span>&middot;</span>
                    <span>수강문의 게시판</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="sub-menu-ft">
                    <span>&middot;</span>
                    <span>커뮤니티 게시판</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <main class="main_container content_pd">
      <div class="tt_wrapper d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between align-items-center gap-3">
          <h2 class="main_tt pre_bold_l">강의 등록</h2>
        </div>
        <img src="/admin/img/img_logo.png" alt="logo">
      </div>
      <form action="" method="post" enctype="multipart/form-data">
        <h3 class="pre_bold_m">강의명</h3>
        <div class="lec_title">
          <input type="text" id="lec_title" name="lec_title" class="pre_rg_s" required placeholder="강의명을 입력하세요.">
        </div>
        <h3 class="pre_bold_m">강의 영상 업로드</h3>
        <div class="lec_url">
          <input type="text" id="lec_url" name="lec_url" class="pre_rg_s" required placeholder="URL을 입력하세요.">
        </div>
        <div class="lec_text">
          <h3 class="pre_bold_m">강의설명</h3>
          <label for="lec_text" class="hidden"></label>
          <textarea id="lec_text" name="lec_text" class="lec_text" cols="30" rows="10" required placeholder="강의설명을 입력하세요."></textarea>
        </div>
        <div class="lec_thumb">
          <h3 class="pre_bold_m">썸네일 이미지</h3>
          <div class="d-flex justify-content-between gap-3">
            <label for="lec_thumb" class="pre_rg_m">파일선택</label>
            <input type="file" id="lec_thumb" name="lec_thumb">
            <input class="file_name" id="lec_thumb" name="lec_thumb" value="파일을 첨부해주세요.">
          </div>
        </div>
        <div class="lec_ts">
          <div class="d-flex gap-2">
            <h3 class="pre_bold_m">타임스탬프</h3>
            <span class="lec_upload"><i class="fa-solid fa-square-plus"></i></span>
          </div>
          <div id="lec_ts">
            <div class="d-flex justify-content-between gap-3">
              <input type="text" id="ts_min" name="ts_min" class="ts_min" placeholder="분">
              <input type="text" id="ts_sec" name="ts_sec" class="ts_sec" placeholder="초">
              <input type="text" id="ts_desc" name="ts_desc" class="ts_desc" placeholder="해당 부분 설명을 입력하세요">
            </div>
          </div>
        </div>
        <div class="btns d-flex justify-content-end gap-3">
          <button class="btn_m_pc pre_rg_m">강의 등록</button>
          <button class="btn_m_sc pre_rg_m">취소</button>
        </div>
    </form>

    </main>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</body>
</html>
