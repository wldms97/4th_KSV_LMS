<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/admin/css/common.css" />
    <link rel="stylesheet" href="/admin/css/login.css" />
    <title>signup</title>
  </head>
  <body>
    <main class="inner d-flex justify-content-around align-items-center">
      <section class="img_wrapper deco sticky">
        <div class="img_container deco sticky">
          <p>Korean Silicon Valley</p>
          <div class="slogan"><span class="keyword"></span> 배우는 코딩</div>
          <img src="/admin/img/img_signup.png" alt="img_login" />
        </div>
      </section>
      <section class="signup_wrapper signup sticky">
        <div class="sign_form">
          <h2 class="pre_bold_l">sign up</h2>
          <form action="login_ok.php" method="post">
            <div class="d-flex flex-column justify-content-between my-4">
              <label for="username" class="pre_bold_m"
                >이름 <span>*</span></label
              >
              <input
                type="text"
                name="username"
                id="username"
                placeholder="이름을 입력하세요."
                required
              />
            </div>
            <div class="d-flex flex-column justify-content-between my-4">
              <label for="userid" class="pre_bold_m"
                >아이디 <span>*</span></label
              >
              <input
                type="text"
                name="userid"
                id="userid"
                placeholder="아이디를 입력하세요."
                required
              />
            </div>
            <div class="d-flex flex-column justify-content-between my-4">
              <label for="userpw" class="pre_bold_m"
                >비밀번호 <span>*</span></label
              >
              <input
                type="password"
                name="userpw"
                id="userpw"
                placeholder="비밀번호를 입력하세요."
                required
              />
            </div>
            <div class="d-flex flex-column justify-content-between my-4">
              <label for="userpw" class="pre_bold_m"
                >비밀번호 확인 <span>*</span></label
              >
              <input
                type="password"
                name="userpw"
                id="confirm_pw"
                placeholder="비밀번호를 다시 한 번 입력해주세요."
                required
              />
            </div>
            <div class="d-flex flex-column justify-content-between my-4">
              <label for="useremail" class="pre_bold_m"
                >이메일 <span>*</span></label
              >
              <input
                type="email"
                name="useremail"
                id="useremail"
                placeholder="이메일을 입력해주세요."
                required
              />
            </div>
            <div class="d-flex flex-column justify-content-between my-4">
              <label for="userphone" class="pre_bold_m"
                >전화번호 <span>*</span></label
              >
              <input
                type="tel"
                name="userphone"
                id="userphone"
                placeholder="전화번호를 입력해주세요."
                required
              />
            </div>
            <div class="attach_file my-4">
              <p class="pre_bold_m">프로필 이미지</p>
              <div class="d-flex">
                <label for="file" class="pre_rg_s user_file">파일선택</label>
                <input type="file" id="file" class="file_hidden" />
                <input
                  class="user_profile"
                  name="user_file"
                  value="파일을 첨부해주세요."
                  placeholder="파일을 첨부해주세요."
                />
              </div>
            </div>
            <div class="d-flex flex-column justify-content-between my-4">
              <h3 class="pre_bold_m">
                관심 카테고리
                <i
                  class="fa-regular fa-circle-question"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="해당 카테고리에 대한 강의를 추천받을 수 있습니다."
                ></i>
              </h3>
              <label for="cate_like1"></label>
              <select
                name="cate_like1"
                id="cate_like1"
                class="form-select my-2"
              >
                <option selected value="none" class="pre_rg_s">
                  관심있는 카테고리를 선택하세요
                </option>
              </select>
              <label for="cate_like2"></label>
              <select
                name="cate_like2"
                id="cate_like2"
                class="form-select my-2"
              >
                <option selected value="none" class="pre_rg_s">
                  관심있는 카테고리를 선택하세요
                </option>
              </select>
            </div>
            <div class="d-flex flex-column justify-content-between my-4">
              <label for="user_ability" class="user_ability pre_bold_m"
                >나의 실력</label
              >
              <span id="range" class="pre_bold_s"
                >당신의 실력을 알려주세요</span
              >
              <input
                type="range"
                class="form-range"
                min="0"
                max="5"
                name="user_ability"
                id="user_ability"
                onchange="check_ability()"
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="total-agree"
              />
              <label for="total-agree" class="form-check-label pre_bold_s"
                >전체 약관 동의</label
              >
            </div>
            <hr />
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input autocheck"
                name="use_agree"
                id="use_agree"
                value="1"
                required
                onchange="noblank()"
              />
              <div class="d-flex justify-content-between">
                <label for="use_agree" class="form-check-label pre_rg_s"
                  >[필수] 코리안 실리콘밸리 이용 약관에 동의
                  <span>*</span></label
                >
                <span class="invalid-feedback"> 필수 동의 요소입니다. </span>

                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="see_more"
                  data-bs-toggle="modal"
                  data-bs-target="#use_agreeModal"
                >
                  <i class="fa-solid fa-angle-right"></i>
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="use_agreeModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel1"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h2 class="modal-title fs-5" id="exampleModalLabel1">
                          [필수] 패스트코드 이용 약관에 동의
                        </h2>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">약관내용이다</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          취소
                        </button>
                        <button
                          type="button"
                          id="modal_use_agree"
                          class="btn btn-primary"
                          data-bs-dismiss="modal"
                        >
                          약관 동의
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input autocheck"
                name="personalinfo_agree"
                id="personalinfo_agree"
                value="1"
                required
                onchange="noblank()"
              />
              <div class="d-flex justify-content-between">
                <label
                  for="personalinfo_agree"
                  class="form-check-label pre_rg_s"
                  >[필수] 개인정보 수집 및 이용에 동의 <span>*</span></label
                >
                <span class="invalid-feedback"> 필수 동의 요소입니다. </span>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="see_more"
                  data-bs-toggle="modal"
                  data-bs-target="#personalinfo_agreeModal"
                >
                  <i class="fa-solid fa-angle-right"></i>
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="personalinfo_agreeModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel2"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h2 class="modal-title fs-5" id="exampleModalLabel2">
                          [필수] 개인정보 수집 및 이용에 동의<span>*</span>
                        </h2>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">약관내용이다.</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          취소
                        </button>
                        <button
                          type="button"
                          id="modal_personalinfo_agree"
                          class="btn btn-primary"
                          data-bs-dismiss="modal"
                        >
                          약관 동의
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input autocheck"
                name="marketing_agree"
                id="marketing_agree"
                value="1"
              />
              <div class="d-flex justify-content-between">
                <label for="marketing_agree" class="form-check-label pre_rg_s"
                  >[선택] 마케팅 정보 수신 및 선택적 개인정보 제공</label
                >
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="see_more"
                  data-bs-toggle="modal"
                  data-bs-target="#marketing_agreeModal"
                >
                  <i class="fa-solid fa-angle-right"></i>
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="marketing_agreeModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel3"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h2 class="modal-title fs-5" id="exampleModalLabel3">
                          [선택] 마케팅 정보 수신 및 선택적 개인정보 제공
                        </h2>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">약관내용이다.</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          취소
                        </button>
                        <button
                          type="button"
                          id="modal_marketing_agree"
                          class="btn btn-primary"
                          data-bs-dismiss="modal"
                        >
                          약관 동의
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn_xl pre_rg_l mb-3 mt-5 btn_login">
              회원가입
            </button>
            <div class="signup_comment d-flex justify-content-center gap-3">
              <p class="pre_rg_s">이미 회원이신가요?</p>
              <a href="/admin/member/login.html" class="pre_bold_s"
                >로그인 하기</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/admin/js/login.js"></script>
  </body>
</html>
